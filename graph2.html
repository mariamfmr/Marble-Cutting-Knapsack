<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      google.charts.setOnLoadCallback(drawChart2); // Add this line for the second chart

      function f(X) {
          // Calculates O(n^3 / 2)
          return (X**3 / 2);
      }

      function f2(X) {
        // Calculates O(n^3)
        return (X**3);
      }

      function f3(X) {
        // Calculates O(n^3 / 3)
        return (X**3 / 4);
      }

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['O(n^3)', 'Time Plot'],
          [1000**3, 50 ],
          [2000**3, 447 ],
          [3000**3, 1700 ],
          [4000**3, 5438 ],
          [5000**3, 14554],
          [6000**3, 31652],
          [7000**3, 62000],
          [8000**3, 105200],
          [9000**3, 161000],
          [10000**3, 249000],
        ]);

        var options = {
          title: 'X axis as O(n^3)',
          curveType: 'function',
          legend: { position: 'bottom' },
          vAxis: {
            viewWindow: {
              min: 0,
              max: 200000 // Set the maximum value as needed
            },
            format: 'decimal'
          },
          hAxis: {
            format: 'scientific'
          }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
        chart.draw(data, options);
      }


      function drawChart2() {
        var data2 = google.visualization.arrayToDataTable([
          ['O(n^3 / 2)', 'Time Plot'],
          [(1000**3)/2, 50 ],
          [(2000**3)/2, 447 ],
          [(3000**3)/2, 1700 ],
          [(4000**3)/2, 5438 ],
          [(5000**3)/2, 14554],
          [(6000**3)/2, 31652],
          [(7000**3)/2, 62000],
          [(8000**3)/2, 105200],
          [(9000**3)/2, 161000],
          [(10000**3)/2, 249000],
        ]);

        var options2 = {
          title: 'X axis as O(n^3 / 2)',
          curveType: 'function',
          legend: { position: 'bottom' },
          vAxis: {
            viewWindow: {
              min: 0,
              max: 200000 // Set the maximum value as needed
            },
            format: 'decimal'
          },
          hAxis: {
            format: 'scientific'
          }
        };

        var chart2 = new google.visualization.LineChart(document.getElementById('curve_chart_2'));
        chart2.draw(data2, options2);
      }
    </script>
  </head>
  <body>
    <div id="curve_chart" style="width: 900px; height: 500px"></div>
    <div id="curve_chart_2" style="width: 900px; height: 500px"></div> 
  </body>
</html>
