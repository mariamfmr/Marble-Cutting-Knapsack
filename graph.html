<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function f(X) {
          // Calculates O(n^3 / 2)
          return (X**3 / 2);
      }

      function f2(X) {
        // Calculates O(n^3)
        return (X**3);
      }

      function f3(X) {
        // Calculates O(n^3 / 3)
        return (X**3 / 4);
      }

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['X+Y', 'Time / X+Y', 'O(n^3/ 4)', 'O(n^3/ 2)', 'O(n^3)'],
          ['X+Y 10', 0, f3(10) / 10**6 , f(10) / 10**6, f2(10) / 10**6 ],
          ['100', 1, f3(100) / 10**6 , f(100) / 10**6, f2(100) / 10**6 ],
          ['1000', 94, f3(1000) / 10**6 , f(1000) / 10**6, f2(1000) / 10**6 ],
          ['2000', 750, f3(2000) / 10**6 , f(2000) / 10**6, f2(2000) / 10**6 ],
          ['3000', 2940, f3(3000) / 10**6 , f(3000) / 10**6, f2(3000) / 10**6 ],
          ['4000', 7819, f3(4000) / 10**6 , f(4000) / 10**6, f2(4000) / 10**6 ],
          ['5000', 20325, f3(5000) / 10**6 , f(5000) / 10**6, f2(5000) / 10**6 ],
          ['6000', 40480, f3(6000) / 10**6 , f(6000) / 10**6, f2(6000) / 10**6 ],
          ['7000', 77302, f3(7000) / 10**6 , f(7000) / 10**6, f2(7000) / 10**6],
          ['8000', 138108, f3(8000) / 10**6, f(8000) / 10**6, f2(8000) / 10**6 ]
        ]);

        var options = {
          title: 'Algorithm Performance, Time(ms) per X+Y',
          curveType: 'function',
          legend: { position: 'bottom' },
          vAxis: {
            viewWindow: {
              min: 0,
              max: 200000 // Set the maximum value as needed
            },
            format: 'decimal'
          }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="curve_chart" style="width: 900px; height: 500px"></div>
  </body>
</html>
