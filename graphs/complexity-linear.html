<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      google.charts.setOnLoadCallback(drawChart2); // Add this line for the second chart

      // Plots x^3 / 2 into x-axis
      function f(X) {
        return (X**3 / 2);
    }

      // Plots x^3 into x-axis
      function f2(X) {
        return X**3;
      }

      /* 
      Transforming our graph f(x,y) into f(x^3,y) allows us to see if there is any linear relation
      between our complexity and O(n^3). In sum, the linear it is the more it confirms our complexity is contained in O(n^3).
      */
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['O(n^3)', 'Time Plot'],
          [f(1000), 50 ],
          [f(2000), 447 ],
          [f(3000), 1700 ],
          [f(4000), 5438 ],
          [f(5000), 14554],
          [f(6000), 31652],
          [f(7000), 62000],
          [f(8000), 105200],
          [f(9000), 161000],
          [f(10000), 249000],
        ]);

        var options = {
          title: 'X axis as O(n^3)',
          curveType: 'function',
          legend: { position: 'bottom' },
          vAxis: {
            viewWindow: {
              min: 0,
              max: 200000 
            },
            format: 'decimal'
          },
          hAxis: {
            format: 'scientific'
          }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
        chart.draw(data, options);
      }


      function drawChart2() {
        var data2 = google.visualization.arrayToDataTable([
          ['O(n^3 / 2)', 'Time Plot'],
          [f2(1000), 50 ],
          [f2(2000), 447 ],
          [f2(3000), 1700 ],
          [f2(4000), 5438 ],
          [f2(5000), 14554],
          [f2(6000), 31652],
          [f2(7000), 62000],
          [f2(8000), 105200],
          [f2(9000), 161000],
          [f2(10000), 249000],
        ]);

        var options2 = {
          title: 'X axis as O(n^3 / 2)',
          curveType: 'function',
          legend: { position: 'bottom' },
          vAxis: {
            viewWindow: {
              min: 0,
              max: 200000 
            },
            format: 'decimal'
          },
          hAxis: {
            format: 'scientific'
          }
        };

        var chart2 = new google.visualization.LineChart(document.getElementById('curve_chart_2'));
        chart2.draw(data2, options2);
      }
    </script>
  </head>
  <body>
    <div id="curve_chart" style="width: 900px; height: 500px"></div>
    <div id="curve_chart_2" style="width: 900px; height: 500px"></div> 
  </body>
</html>
